<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://news.ycombinator.com/y18.gif" alt="hacker news">
                Hacker News
            </div>
            <div class="links">
                <ul>
                    <li class="active"><a href="#">News</a></li>
                    <li><a href="#">Comment</a></li>
                    <li><a href="#">Show</a></li>
                    <li><a href="#">Ask</a></li>
                    <li><a href="#">Job</a></li>
                    <li><a href="#">Submit</a></li>
                </ul>
            </div>
            <div class="login">
                <a href="#">Login</a>
            </div>
        </div>
        <div class="search">
            <form>
                <input type="search" placeholder="Enter search item">
            </form>
        </div>
        <div class="news-list">
            <dl class="news">
                <!-- <dt><a href="#" title="View News">news title (news-link)</a></dt>
                <dd>
                    <a href="#" title="Vote"><i class="fa fa-sort-up"></i></a> <span>58 points</span> |
                    <i class="fa fa-user"></i> <a href="#" title="View User Post"><span>Emmanuel</span></a> |
                    <i class="fa fa-clock"></i> <a href="#" title="View Post"><span>2 hours ago</span></a> |
                    <i class="fa fa-comments"></i> <a href="#" title="View Post"><span>36 comments</span></a> 
                </dd> -->
                
            </dl>
        </div>
    </div>
    <!-- <script src="dist/app.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
